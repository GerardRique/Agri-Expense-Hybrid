<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cycles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Cycle Listing</h2>

  <ion-list>
    <ion-item *ngFor="let cycle of cycleListing">
      <h2>{{cycle.name}}</h2>
      <h3>Crop: {{cycle.crop}}</h3>
      <h3>Land: {{cycle.landQuantity}} {{cycle.landUnit}}</h3>
      <h4>Date Planted: {{cycle.datePlanted}}</h4>
      <h4>Harvested: {{cycle.harvested}}</h4>
    </ion-item>
  </ion-list>
</ion-content>
