<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cycles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Cycle Listing</h2>

  <ion-list>
    <!--<ion-item *ngFor="let cycle of cycleListing">
      <h2>{{cycle.name}}</h2>
      <h3>Crop: {{cycle.crop}}</h3>
      <h3>Land: {{cycle.landQuantity}} {{cycle.landUnit}}</h3>
      <h4>Date Planted: {{cycle.datePlanted}}</h4>
      <h4>Harvested: {{cycle.harvested}}</h4>
    </ion-item>-->

    <ion-card *ngFor="let cycle of cycleListing; let i = index">
        <ion-card-title>{{cycle.name}}</ion-card-title>
      <img src="{{cycle.cropImagePath}}" alt="myImage">
      <ion-card-content>
        <p>Crop: {{cycle.crop}}</p>
        <p>{{cycle.landQuantity}} {{cycle.landUnit}}s</p>
        <p>{{cycle.datePlanted | date: 'fullDate'}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="deleteCycle(cycle.id, i)">
            <ion-icon name="trash"></ion-icon>
            <div>Delete cycle</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon ios="md-create" md="md-create"></ion-icon>
            <div>Edit cycle</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
