<ion-header>

  <ion-navbar color="myGreen">
    <ion-title>Edit Cycle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editedCycle">
    <ion-item>
      <ion-label color="primary" stacked>Cycle name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked >Plant Material</ion-label>
      <ion-select formControlName="cropId">
        <ion-option *ngFor="let plantMaterial of plantMaterialList; let i = index" [value]="plantMaterial.id" >{{plantMaterial.name}}</ion-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Land Type</ion-label>
      <ion-select formControlName="landUnit">
        <ion-option *ngFor="let unit of landUnitList">{{unit}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Land Quantity</ion-label>
      <ion-input type="number" placeholder="Land Quantity" name="landQuantity" formControlName="landQuantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Date Planted</ion-label>
      <ion-datetime displayFormat="DDDD, DD MMMM, YYYY" name="datePlanted" formControlName="datePlanted"></ion-datetime>
    </ion-item>
    <button ion-button block [disabled]="!editedCycle.valid" (click)="editCycle()" color="myGreen">Done</button>
  </form>

</ion-content>
