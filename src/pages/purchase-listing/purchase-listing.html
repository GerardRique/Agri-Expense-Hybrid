<ion-header>

    <ion-navbar color="myGreen">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Purchases</ion-title>
      </ion-navbar>

</ion-header>


<ion-content>

  <p text-center *ngIf="displayEmptyListMessage">Create New Purchase to begin</p>
  <ion-list>

    <ion-item *ngFor="let purchase of purchaseList; let i = index">
      <ion-thumbnail item-start>
        <img src="{{purchase.materialImagePath}}" alt="myImage">
      </ion-thumbnail>
      <p>{{purchase.typeName}}</p>
      <p>Purchased: {{purchase.quantityPurchased}} {{purchase.units}}</p>
      <p>Remaining: {{purchase.quantityRemaining}} {{purchase.units}}</p>
      <p>Unit Cost: ${{purchase.cost | number: '.2-2'}}</p>
      <p>{{purchase.datePurchased | date: 'fullDate'}}</p>

      <button ion-button item-right clear icon-only (click)="openPurchaseOptionsPopover($event, purchase, i)" color="main">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="goToNewPurchasePage()" color="myGreen"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
