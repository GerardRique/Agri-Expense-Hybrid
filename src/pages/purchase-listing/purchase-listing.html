<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Purcahses</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Purchase Listing</h2>
  <ion-list>
    <ion-item *ngFor="let purchase of purchaseListing" on-hold="onHold()">
      <h2>Material: {{purchase.material}}</h2>
      <h3>{{purchase.type}}</h3>
      <h3>Units: {{purchase.units}}</h3>
      <h3>Quantity: {{purchase.quantity}}</h3>
      <h3>Cost: {{purchase.cost}}</h3>
      <h3>Date Purchase: {{purchase.datePurchased}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
