<ion-header>
  <ion-navbar color="myGreen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sales</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <p text-center *ngIf="displayEmptyListMessage">Create New Sales to Begin</p>

  <ion-list>
    <ion-item *ngFor="let sale of saleListing">
      <ion-thumbnail item-start>
        <img src="{{sale.cropImagePath}}" alt="crop image">
      </ion-thumbnail>
      <h3>{{sale.crop}}</h3>
      <p>Quantity sold: {{sale.quantityOfUnitsSold}}</p>
      <p>Units sold by: {{sale.unitsSoldBy}}</p>
      <p>Cost sold for: ${{sale.costPerunit | number: '.2-2'}}</p>
      <p>{{sale.dateSold | date : 'fullDate'}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button
      ion-fab
      (click)="goToHarvestListingPage()"
      color="myGreen">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
