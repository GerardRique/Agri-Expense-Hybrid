<ion-header>

  <ion-navbar>
    <ion-title>Use Material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-item>
      <ion-label color="primary" stacked>Number of {{selectedPurchase.units}} to be used</ion-label>
      <ion-input type="number" name="quantityUsed" [(ngModel)]="quantityUsed" (ionChange)="quantityChange()"></ion-input>
    </ion-item>
  </form>
  <p>Quantity Remaining: {{selectedPurchase.quantityRemaining}} {{selectedPurchase.units}}</p>
  <p>Cost for using {{quantityUsed}} {{selectedPurchase.units}} of this material: ${{costOfUse | number: '.2-2'}}</p>

  <p ion-text color="danger" *ngIf="displayInsufficientStockMessage === true">Not enough in stock</p>

  <ion-fab right bottom *ngIf="displayConfirmButton === true">
    <button ion-fab (click)="useMaterial()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

</ion-content>
