<ion-header>

  <ion-navbar>
    <ion-title>Cycle Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let material of materialList">
      <ion-card-title padding>{{material.name}}</ion-card-title>
      <ion-card-content>
        <p>Total spent: ${{material.total | number: '.2-2'}}</p>
      </ion-card-content>
      <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)="goToViewCycleUsePage(material.id)">
              <ion-icon name="eye"></ion-icon>
              <div>View</div>
            </button>
          </ion-col>
          <ion-col>
              <button ion-button icon-left clear small (click)="goToSelectPurchasePage(material.id)">
                <ion-icon name="add-circle"></ion-icon>
                <div>Use material</div>
              </button>
            </ion-col>
        </ion-row>
    </ion-card>
