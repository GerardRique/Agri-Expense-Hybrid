<ion-header>

  <ion-navbar>
    <ion-title>Labourers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let labourer of labourerListing">
      <ion-item>
        <h2>{{labourer.firstName}} {{labourer.lastName}}</h2>
      </ion-item>
      <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="goToNewLabourerPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
