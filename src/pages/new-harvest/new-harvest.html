<ion-header>

  <ion-navbar color="myGreen">
    <ion-title>New Harvest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="newHarvest">
    <ion-item>
      <ion-label color="primary" stacked>Units used to measure Harvest</ion-label>
      <ion-select formControlName="unitsHarvested">
        <ion-option *ngFor="let unit of unitList">{{unit}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Number of units harvested</ion-label>
      <ion-input type="number" name="quantityHarvested" formControlName="quantityHarvested"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Date Harvested</ion-label>
      <ion-datetime displayFormat="DDDD, DD MMMM, YYYY" name="dateHarvested" formControlName="dateHarvested"></ion-datetime>
    </ion-item>

    <ion-fab right bottom>
      <button ion-fab [disabled]="!newHarvest.valid" (click)="submitNewHarvested()" color="myGreen"><ion-icon ios="md-basket" md="md-basket"></ion-icon></button>
    </ion-fab>
  </form>

</ion-content>
