<ion-header>

  <ion-navbar>
    <ion-title>reportListing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 *ngIf="displayMessage">File successfully created</h4>

  <ion-list>
    <ion-card *ngFor="let report of reportList">
      <ion-card-content>
        <p>{{report.name}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
