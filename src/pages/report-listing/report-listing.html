<ion-header>

  <ion-navbar>
    <ion-title>Report Listing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <h4 *ngIf="displayMessage">File successfully created</h4> -->

  <ion-list>
    <ion-item *ngFor="let file of fileList">
      <ion-thumbnail item-start>
        <img src="assets/img/Excel-icon.png" alt="myImage">
      </ion-thumbnail>
      <div>
        <h3>{{file.name}}</h3>
      </div>
      <button ion-button item-right clear icon-only color="main">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
