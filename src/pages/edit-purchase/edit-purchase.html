<ion-header>

  <ion-navbar>
    <ion-title>edit-purchase-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editedPurchase">
    <ion-item>
      <ion-label color="primary" stacked></ion-label>
      <ion-select formControlName="material">
        <ion-option *ngFor="let material of materialList" [value]="material.name">{{material}}</ion-option>
      </ion-select>
    </ion-item>
  </form>

</ion-content>
