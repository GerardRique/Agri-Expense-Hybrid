<ion-header>

  <ion-navbar>
    <ion-title>Edit Purchase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label color="primary" stacked>Select Material</ion-label>
      <ion-select [(ngModel)]="selectedMaterial" name="materialName" (ionChange)="materialChange()">
        <ion-option *ngFor="let material of materialListing" [value]="material.name">{{material.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked *ngIf="!otherCheck">Select {{selectedMaterial}}</ion-label>
      <ion-label color="primary" stacked *ngIf="otherCheck">Enter Name of {{selectedMaterial}}</ion-label>
      <ion-select [(ngModel)]="selectedMaterialType" name="materialType" *ngIf="!otherCheck">
        <ion-option *ngFor="let materialType of materialTypeList" [value]="materialType.name">{{materialType.name}}</ion-option>
      </ion-select>
      <ion-input  [(ngModel)]="selectedMaterialType" type="text" placeholder="Name" name="materialType" *ngIf="otherCheck"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Units</ion-label>
      <ion-select [(ngModel)]="selectedMaterialUnits" name="units" *ngIf="!otherCheck">
        <ion-option *ngFor="let unit of materialUnitsList" [value]="unit">{{unit}}</ion-option>
      </ion-select>
      <ion-input  [(ngModel)]="selectedMaterialUnits" type="text" placeholder="Units" name="units" *ngIf="otherCheck"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Quantity purchases</ion-label>
      <ion-input  [(ngModel)]="quantityPurchased" type="number" placeholder="Quantity purchased" name="quantity" (ionChange)="checkValidity()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Total cost of Purchase</ion-label>
      <ion-input [(ngModel)]="totalCostOfPurchase" type="number" placeholder="Total cost of purchase" name="cost" (ionChange)="checkValidity()"></ion-input>
    </ion-item>
  </form>

  <ion-fab right bottom >
    <button ion-fab  color="myGreen" (click)="submit()" [disabled]="!valid"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

</ion-content>
